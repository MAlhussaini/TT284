<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAlhussaini Electronic Devices Store</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    </style>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="icon" href="./img/Icon.jpg">
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </label>
        <img src="./img/Logo.jpg" id="mainIcon" onclick=home_redirect() alt="MAlhussaini Development" class="logo">
        <ul>
            <li><a href="./Home.html">Home</a></li>
            <li><a class="active" href="#">Catagories</a></li>
            <li><a href="./Registration.html">Registration</a></li>
            <li><a href="./about.html">Contact Us</a></li>
        </ul>
    </nav>
    <section>
        <div class="row shows">
            {%for show, venue, artist in shows %}
            <div class="col-sm-4">
                <div class="tile tile-show">
                    <img src="{{ artist.image_link }}" alt="Artist Image" />
                    <h4>{{ show.event_time|datetime('full') }}</h4>
                    <h5><a href="/artists/{{ show.artist_id }}">{{ artist.name }}</a></h5>
                    <p>playing at</p>
                    <h5><a href="/venues/{{ show.venue_id }}">{{ venue.name }}</a></h5>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</body>

</html>

<script src="./js/app.js"></script>
