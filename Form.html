<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=1" />
    <title>MAlhussaini Electronic Devices Store</title>
    <link rel="stylesheet" href="./css/form.css">
</head>

<body>
    <div class="bodyWrapper">
        <form class="registration-form" onsubmit="form_validation(event);" action="./Home.html" method="post" name="registration" id="registration" accept-charset="utf-8" autocomplete="on">
            <div class="formLogoWrapper" id="headerWrapper">
                <img loading="lazy" class="formLogoImg" src="./img/ecommerce website.jpg">
            </div>
            <div class="formFormWrapper">
                <ul class="formListWrapper">
                    <li class="shrink">
                        <label for="First-Name" class="inout-box-label">First Name
                            <span class="form-required"> * </span>
                        </label>
                        <div class="inputWrapper">
                            <input type="text" class="input-box" name="First-Name" id="First-Name" autocomplete="on" autofocus placeholder="First Name" pattern="[A-Z a-z]{3,}" title="First Name should not contain a number." required>
                            <!-- <label class="form-sub-label" for="First-Name" aria-hidden="false"> lable </label> -->
                        </div>
                    </li>
                    <li class="shrink">
                        <label for="Last-Name" class="inout-box-label">Last Name
                            <span class="form-required"> * </span>
                        </label>
                        <div class="inputWrapper">
                            <input type="text" class="input-box" name="Last-Name" id="Last-Name" autocomplete="on" autofocus placeholder="Last Name" pattern="[A-Z a-z]{3,}" title="Last Name should not contain a number." required>
                            <!-- <label class="form-sub-label" for="Last-Name" aria-hidden="false"> lable </label> -->
                        </div>
                    </li>

                    <li class="full">
                        <label for="phone-number" class="inout-box-label">Phone Number
                            <span class="form-required"> * </span>
                        </label>
                        <div class="inputWrapper">
                            <input type="text" class="input-box" name="phone-number" id="phone-number" autofocus pattern="05[0-9]{8}" placeholder="05XXXXXXXX" title="A valid number would look similar to this 0500562223." autocomplete="on" required>
                        </div>
                    </li>
                    <li class="shrink">
                        <label for="city" class="inout-box-label">City
                            <span class="form-required"> * </span>
                        </label>
                        <div class="inputWrapper">
                            <input type="text" class="input-box" name="city" id="city" autofocus pattern="[A-Z a-z]{2,}" title="Please chose a valid city name." placeholder="City" autocomplete="on" required>
                        </div>
                    </li>
                    <li class="shrink">
                        <label for="address" class="inout-box-label">Address
                            <span class="form-required"> * </span>
                        </label>
                        <div class="inputWrapper">
                            <input type="text" class="input-box" name="address" id="address" autofocus placeholder="address" autocomplete="on" required>
                        </div>
                    </li>
                    <li class="full divider" aria-label="Divider" data-component="divider">
                        <div class="divider"></div>
                    </li>
                    <li class="full">
                        <label for="email" class="inout-box-label">Email
                            <span class="form-required"> * </span>
                        </label>
                        <div class="inputWrapper">
                            <input type="text" class="input-box" name="email" id="email" onblur="email_validation()" autofocus pattern="[A-Za-z0-9._%+-]{1,}@[A-Za-z0-9.-]{1,}\.[A-Za-z]{2,}$" title="I wonder if this is really your email." placeholder="email" autocomplete="on" required>
                            <div class="form-error-message" id="error-msg" role="alert"><img src="./img/alret_error.png"> it doesn't look like you've inputted a valid email address.
                                <div class="form-error-arrow">
                                    <div class="form-error-arrow-inner"></div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="shrink">
                        <label for="pwd" class="inout-box-label">Password
                            <span class="form-required"> * </span>
                        </label>
                        <div class="inputWrapper">
                            <input type="password" id="pwd" name="pwd" onblur="pwd1_onblur()" onfocus="pwd1_onfocus()" onkeyup="pwd1_onkeyup()" class="input-box" autofocus placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                                autocomplete="off" required>
                            <div id="message">
                                <h4>Password must Contain:</h4>
                                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                                <p id="number" class="invalid">A <b>number</b></p>
                                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                            </div>
                        </div>
                    </li>
                    <li class="shrink">
                        <label for="password" class="inout-box-label">Confirm Password
                            <span class="form-required"> * </span>
                        </label>
                        <div class="inputWrapper">
                            <input type="password" id="password" onblur="password_validation()" name="password" class="input-box" autofocus placeholder="Password confirmations" title="Must match the chosen password." autocomplete="off" required>
                            <div class="form-error-message" id="error-msg2" role="alert"><img src="./img/alret_error.png"> Are you sure you haven't forgot you password!?.
                                <div class="form-error-arrow">
                                    <div class="form-error-arrow-inner"></div>
                                </div>

                            </div>
                    </li>

                    <li class="full" data-type="control_checkbox" id="id_86">
                        <label class="inout-box-label list-checkbox-label" for="check-boxes">
                            Confirmations:

                            <span class="form-required"> * </span>
                        </label>
                        <div class="full" name="check-boxes">
                            <div class="form-single-column" role="group" aria-labelledby="checkboxes" data-component="checkboxes">
                                <span class="form-checkbox-item">
                                    <span class="dragger-item"></span>
                                <input type="checkbox" aria-describedby="checkboxes" class="form-checkbox" id="check-box_1" name="check-box" value="I have read the registration policy." required="" autofocus placeholder="">
                                <label id="label_check-box_1" class="checkbox-label" for="check-box_1">
                                        I have read the registration policy.
                                    </label>
                                </span>
                                <span class="form-checkbox-item">
                                    <span class="dragger-item">
                                    </span>
                                <input type="checkbox" aria-describedby="checkboxes" class="form-checkbox" id="check-box_2" name="check-box" value="I want to receive news letter." autofocus placeholder="">
                                <label id="label_check-box_2" class="checkbox-label" for="check-box_2"> I want to receive news letter. </label>
                                </span>
                            </div>
                        </div>
                    </li>
                    <li class="full">
                        <div class="full">
                            <button id="submit" autofocus type="submit" class="btn" value="submit">
                                Submit
                            </button>
                        </div>
                    </li>

                </ul>
                </div>
        </form>
        </div>
</body>

</html>
<script src="./js/app.js"></script>
