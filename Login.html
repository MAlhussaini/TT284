<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=1" />
    <title>MAlhussaini Electronic Devices Store</title>
    <link rel="stylesheet" href="./css/form.css">
</head>

<body>
    <div class="bodyWrapper">
        <form class="logout-form" action="" method="post" name="logout" id="logout" accept-charset="utf-8" autocomplete="on">
            <div class="formLogoWrapper" id="headerWrapper">
                <img loading="lazy" class="formLogoImg" src="./img/Operation & Control form header.png">
            </div>
            <div class="formFormWrapper" id="section_1">
                <ul class="formListWrapper">
                    <li class="shrink">
                        <label for="id" class="inout-box-label inout-box-label">ID
                            <span class="form-required"> * </span>
                        </label>
                        <div class="inputWrapper">
                            <input type="text" class="input-box" name="id" id="id" autocomplete="off" placeholder="ID Number" autofocus required>
                            <!-- <label class="form-sub-label" for="id" aria-hidden="false"> ex. (8001) </label> -->
                            <div class="form-error-message" id="error-msg" role="alert"><img src="./img/alret_error.png"> Must be an authorized person.
                                <div class="form-error-arrow">
                                    <div class="form-error-arrow-inner"></div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="shrink" data-type="control_radio" id="company">
                        <label class="inout-box-label inout-box-label" id="company_label" for="company">
                            Company
                            <span class="form-required">*</span>
                        </label>
                        <div class="form-single-column" role="group" aria-labelledby="radioSelector" data-component="radio">
                            <span class="form-radio-item">
                                <span class="dragger-item">
                                </span>
                            <input type="radio" aria-describedby="radioChoice" class="form-radio" id="radio_1" name="radio" value="SEC Employee" required="" autofocus placeholder="">
                            <label for="radio_1" class="radio-label"> SEC Employee </label>
                            </span>
                            <span class="form-radio-item">
                                <span class="dragger-item">
                                </span>
                            <input type="radio" aria-describedby="radioChoice" class="form-radio" id="radio_2" name="radio" value="Non-SEC Employee" required="" autofocus placeholder="">
                            <label for="radio_2" class="radio-label"> Non-SEC Employee </label>
                            </span>
                        </div>
                    </li>
                    <li class="full divider" aria-label="Divider" data-component="divider">
                        <div class="divider"></div>
                    </li>
                    <li class="full">
                        <div class="full floatRight">
                            <button id="next-btn" type="button" class="btn continue-btn" autofocus value="Next">
                                Next
                            </button>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="formFormWrapper" id="section_2">
                <ul class="formListWrapper">
                    <li class="full">
                        <label for="station" class="inout-box-label">Station
                            <span class="form-required"> * </span>
                        </label>
                        <div class="inputWrapper">
                            <input type="text" class="input-box" name="station" id="station" autocomplete="off" autofocus placeholder="8001" required>
                            <!-- <label class="form-sub-label" for="station" aria-hidden="false"> ex. (8001) </label> -->
                        </div>
                    </li>
                    <li class="full">
                        <label for="workOrder" class="inout-box-label">Work Permit Number
                            <span class="form-required"> * </span>
                        </label>
                        <div class="inputWrapper">
                            <input type="text" class="input-box" name="workOrder" id="workOrder" autocomplete="off" autofocus placeholder="ex: (133468)" required>
                            <label class="form-sub-label" for="workOrder" aria-hidden="false"> LOA# or SAP# </label>
                        </div>
                    </li>
                    <li class="full">
                        <label for="phoneNumber" class="inout-box-label">Phone Number
                            <span class="form-required"> * </span>
                        </label>
                        <div class="inputWrapper">
                            <input type="text" class="input-box" name="phoneNumber" id="phoneNumber" autocomplete="off" autofocus placeholder="ex: (0512345678)" pattern="05[0-9]{8}" required>
                            <!-- <label class="form-sub-label" for="phoneNumber" aria-hidden="false"> LOA# or SAP# </label> -->
                        </div>
                    </li>
                    <li class="full" data-type="control_radio" id="workType">
                        <label class="inout-box-label inout-box-label" id="work_type_label" for="workType">
                            Work Type
                            <span class="form-required">*</span>
                        </label>
                        <div class="form-single-column" role="group" aria-labelledby="radioWorkTypeSelector" data-component="workTypeRadio">
                            <span class="form-radio-item">
                                <span class="dragger-item">
                                </span>
                            <input type="radio" aria-describedby="radioWorkType" class="form-radio" id="Work_Type_1" name="WorkTypeRadio" value="Schedule Maintenance" required="" autofocus placeholder="">
                            <label for="Work_Type_1" class="radio-label"> Schedule Maintenance </label>
                            </span>
                            <span class="form-radio-item">
                                <span class="dragger-item">
                                </span>
                            <input type="radio" aria-describedby="radioChoice" class="form-radio" id="Work_Type_2" name="WorkTypeRadio" value="General Inspection" required="" autofocus placeholder="">
                            <label for="Work_Type_2" class="radio-label"> General Inspection </label>
                            </span>
                            <span class="form-radio-item">
                                <span class="dragger-item">
                                </span>
                            <input type="radio" aria-describedby="radioChoice" class="form-radio" id="Work_Type_3" name="WorkTypeRadio" value="Fire System" required="" autofocus placeholder="">
                            <label for="Work_Type_3" class="radio-label"> Fire System </label>
                            </span>
                            <span class="form-radio-item">
                                <span class="dragger-item">
                                </span>
                            <input type="radio" aria-describedby="radioChoice" class="form-radio" id="Work_Type_4" name="WorkTypeRadio" value="Project" required="" autofocus placeholder="">
                            <label for="Work_Type_4" class="radio-label"> Project </label>
                            </span>
                            <span class="form-radio-item">
                                <span class="dragger-item">
                                </span>
                            <input type="radio" aria-describedby="radioChoice" class="form-radio" id="Work_Type_5" name="WorkTypeRadio" value="HVAC" required="" autofocus placeholder="">
                            <label for="Work_Type_5" class="radio-label"> HVAC </label>
                            </span>
                            <span class="form-radio-item">
                                <span class="dragger-item">
                                </span>
                            <input type="radio" aria-describedby="radioChoice" class="form-radio" id="Work_Type_6" name="WorkTypeRadio" value="Civil" required="" autofocus placeholder="">
                            <label for="Work_Type_6" class="radio-label"> Civil </label>
                            </span>
                            <span class="form-radio-item">
                                <span class="dragger-item">
                                </span>
                            <input type="radio" aria-describedby="radioChoice" class="form-radio" id="Work_Type_7" name="WorkTypeRadio" value="Other" required="" autofocus placeholder="">
                            <label for="Work_Type_7" class="radio-label"> Other </label>
                            </span>
                        </div>
                    </li>
                    <li class="spaceAway full">
                        <div class="floatLeft">
                            <button id="back-btn" type="button" class="btn continue-btn" autofocus value="Back">
                                Back
                            </button>
                        </div>
                        <div class="">
                            <button id="reserve-ticket" autofocus type="submit" class="btn" value="Reserve Ticket">
                                Reserve a Ticket
                            </button>
                    </li>

                </ul>
                </div>
        </form>
        </div>
</body>

</html>
